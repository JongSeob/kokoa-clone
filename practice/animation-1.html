<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      @keyframes coinFlip {
        from {
          transform: rotateX(0);
        }
        to {
          transform: rotateX(360deg) translateX(100px);
        }
      }
      img {
        animation: coinFlip 5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <img src="img/logos.png" />
  </body>
</html>
